<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><a class="header__logo" href="#"></a></header><main class="content"><section class="profile"><div class="profile__avatar-cover"><img src="#" alt="Изображение загружается" class="profile__avatar"></div><div class="profile__info"><div class="profile__text"><h1 class="profile__user-name"></h1><p class="profile__user-activity"></p></div><button type="button" aria-label="Редактировать" class="profile__edit-button"></button></div><button type="button" aria-label="Добавить" class="profile__add-button"></button></section><section class="elements"><ul class="elements__container"></ul></section><footer class="footer"><p class="footer__text">© 2022 Mesto Russia</p></footer></main><div class="popup popup_type_edit-profile"><div class="popup__container"><form action="#" name="edite-profile" class="popup__form" novalidate><h2 class="popup__title">Редактировать профиль</h2><input required minlength="2" maxlength="40" name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя"> <span class="popup__error popup__error_visible" id="name-input-error"></span> <input required minlength="2" maxlength="200" name="about" id="activity-input" class="popup__input popup__input_type_activity" placeholder="Профессия"> <span class="popup__error popup__error_visible" id="activity-input-error"></span> <button type="submit" aria-label="Сохранить" class="popup__submit-button">Сохранить</button></form><button type="button" aria-label="Закрыть" class="popup__close-button"></button></div></div><div class="popup popup_type_add-card"><div class="popup__container"><form action="#" name="add-card" class="popup__form" novalidate><h2 class="popup__title">Новое место</h2><input required minlength="2" maxlength="30" name="name" id="place-input" class="popup__input popup__input_type_place" placeholder="Название"> <span class="popup__error popup__error_visible" id="place-input-error"></span> <input required type="url" name="link" id="link-input" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку"> <span class="popup__error popup__error_visible" id="link-input-error"></span> <button type="submit" aria-label="Сохранить" class="popup__submit-button">Создать</button></form><button type="button" aria-label="Закрыть" class="popup__close-button"></button></div></div></div><div class="popup popup_type_edite-avatar"><div class="popup__container"><form action="#" name="add-avatar" class="popup__form" novalidate><h2 class="popup__title">Обновить аватар</h2><input required type="url" name="avatar" id="link-input" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку"> <span class="popup__error popup__error_visible" id="link-input-error"></span> <button type="submit" aria-label="Сохранить" class="popup__submit-button">Создать</button></form><button type="button" aria-label="Закрыть" class="popup__close-button"></button></div></div><div class="popup popup_type_confirmation"><div class="popup__container"><form action="#" name="confirm" class="popup__form" novalidate><h2 class="popup__title popup__title_type_confirmation">Вы уверены?</h2><button type="submit" aria-label="Сохранить" class="popup__submit-button popup__submit-button_type_confirmation">Да</button></form><button type="button" aria-label="Закрыть" class="popup__close-button"></button></div></div><div class="popup popup_type_view-image"><div class="popup__image-container"><img src="#" alt="Шаблон фото" class="popup__image"><h2 class="popup__image-title"></h2><button type="button" aria-label="Закрыть" class="popup__close-button"></button></div></div><template class="template-card"><li class="card"><div class="card__image-background"><img src="#" alt="" class="card__image"></div><button type="button" aria-label="Удалить" class="card__delete-button"></button><div class="card__rectangle"><h2 class="card__text"></h2><div class="card__like-element"><button type="button" aria-label="Лайк" class="card__like-button"></button><div class="card__counter"></div></div></div></li></template></body></html>
