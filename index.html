<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#"></a>  
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile/profile-avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__user-activity">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button> 
      </section>

      <section class="elements">
        <ul class="elements__container"></ul>
      </section>

      <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
      </footer>
    </main>

    <div class ="popup popup_type_edit-profile">
      <div class="popup__container">
        <form action="#" name="edite-profile" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
           <input 
           required 
           minlength="2"
           maxlength="40"
           type="text" 
           name="name" 
           class="popup__input popup__input_type_name" 
           placeholder="Имя"
           >
           <input 
           required
           minlength="2"
           maxlength="200"
           type="text" 
           name="activity" 
           class="popup__input popup__input_type_activity" 
           placeholder="Профессия"
           >
           <button type="submit" aria-label="Сохранить" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        </div>     
      </div>
   
    <div class ="popup popup_type_add-card">
      <div class="popup__container">
        <form action="#" name="add-card" class="popup__form">
          <h2 class="popup__title">Новое место</h2>
            <input 
            required
            minlength="2"
            maxlength="30"
            type="text" 
            name="name" 
            class="popup__input popup__input_type_place" 
            placeholder="Название"
            >
            <input 
            required type="url" 
            name="activity" 
            class="popup__input popup__input_type_link" 
            placeholder="Ссылка на картинку"
            >
            <button type="submit" aria-label="Сохранить" class="popup__submit-button">Создать</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      </div>     
    </div>
  </div>

  <div class="popup popup_type_view-image">
    <div class="popup__image-container">
      <img src="#" alt="Шаблон фото" class="popup__image">
      <h2 class="popup__image-title"></h2>
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
    </div>
  </div>  

  <template class="template-card">
    <li class="card">
      <img src="#" alt="" class="card__image">
      <button type="button" aria-label="Удалить" class="card__delete-button"></button>
      <div class="card__rectangle">
       <h2 class="card__text"></h2>
       <button type="button" aria-label="Лайк" class="card__like-button"></button>
    </div>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
