<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>  
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile/profile-avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <h2 class="profile__user-activity">Исследователь океана</h2>
          </div>
          <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button> 
      </section>

      <section class="elements">
        <ul class="elements__container">
          <li class="elements__element">
            <img src="./images/elements/elements-Karachaevsk.png" alt="Карачаевск" class="elements__card">
            <div class="elements__rectangle">
             <h2 class="elements__text">Карачаевск</h2>
             <button type="button" aria-label="Лайк" class="elements__like-button"></button>
          </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements/elements-elbrus.png" alt="Гора Эльбрус" class="elements__card">
            <div class="elements__rectangle">
             <h2 class="elements__text">Гора Эльбрус</h2>
             <button type="button" aria-label="Лайк" class="elements__like-button"></button>
          </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements/elements-dombai.png" alt="Домбай" class="elements__card">
            <div class="elements__rectangle">
             <h2 class="elements__text">Домбай</h2>
             <button type="button" aria-label="Лайк" class="elements__like-button"></button>
          </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements/elements-elbrus.png" alt="Гора Эльбрус" class="elements__card">
            <div class="elements__rectangle">
             <h2 class="elements__text">Гора Эльбрус</h2>
             <button type="button" aria-label="Лайк" class="elements__like-button"></button>
          </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements/elements-dombai.png" alt="Домбай" class="elements__card">
            <div class="elements__rectangle">
             <h2 class="elements__text">Домбай</h2>
             <button type="button" aria-label="Лайк" class="elements__like-button"></button>
          </div>
          </li>
          <li class="elements__element">
            <img src="./images/elements/elements-Karachaevsk.png" alt="Карачаевск" class="elements__card">
            <div class="elements__rectangle">
             <h2 class="elements__text">Карачаево-Черкессия</h2>
             <button type="button" aria-label="Лайк" class="elements__like-button"></button>
          </div>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
      </footer>
    </main>

    <section class ="popup">
      <div class="popup__container">
        <form action="#" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
           <input type="text" name="name" class="popup__user-name" placeholder="Имя">
           <input type="text" name="activity" class="popup__user-activity" placeholder="Профессия">
           <button type="submit" aria-label="Сохранить" class="popup__submit-button">Сохранить</button>
          <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        </form>
        </div>     
    </section>
   
  </div>

  <script src="index.js"></script>
</body>
</html>
